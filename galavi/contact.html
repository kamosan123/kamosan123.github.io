		<body class="contac">

		<div class="main-content">


    <form class="form-validation" method="post" action="#">


    <h3 id="contact">Contáctenos</h3>
      <br>
    <div class="form-row form-input-nameContac-row">

                <label>
                    <span>Nombres y Apellidos</span>
                    <input id="NombresContac" type="text" name="Nombres">
                </label>
                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

    </div>
            <div class="form-row form-input-TelefonoContac-row">

                <label>
                    <span>Teléfono</span>
                    <input id="TelefonoContac" type="number" name="Telefono">
                </label>

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row form-input-emailContac-row">

                <label>
                    <span>Correo</span>
                    <input id="CorreoContac" type="email" name="correo" placeholder="email@example.com">
                </label>

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row form-input-MensajeContac-row">

                <label>
                    <span id="Msg">Mensaje</span>
                    <textarea id="MensajeContac" cols="15" rows="5"></textarea>
                </label>

                <span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

                <span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
                <span class="form-invalid-data-info"></span>

            </div>

            <div class="form-row">
                <input class="Validate" type="button" id="EnviarContac" value="Enviar">

            </div>

            <div>
              <p align="center">  Calle 90. No. 12-28  Bogota D.C - Colombia</p>
              <p> info@galavi.co</p>
            </div>
