  <meta name="Resource-type" content="Document" />

  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        menu: '#menu',
        loopTop: true,
        loopBottom: true
      });
    });
  </script>

</head>
<body>
<div id="id" style="display:none">{{user._id}}</div>
<ul id="menu">
  <li data-menuanchor="firstPage" class="active"><a href="#firstPage">Mi Perfil</a></li>
  <li data-menuanchor="secondPage"><a href="#secondPage">Usuarios</a></li>
  <li data-menuanchor="3rdPage"><a href="#3rdPage">Eventos</a></li>
  <li id="liSalir"><a href='/logout' > Salir </a></li>
  <li id="user">Usuario: {{user.name}}</li>
</ul>
<div id="fullpage">
  <div class="section " id="section0">
     <img src="img/trikatuka.png" alt="fullPage" />
    <h1>Mi Perfil</h1>
    <p>Información y datos del jugador</p>
    <div style="width: 800px; margin: 0 auto;">
        <div style="float:left;">
          <div id="tbEstInd"></div>
        </div>
        <div style="float:left; position:relative; margin-left:30px;">
          <div id="tbEstGrup"></div>
        </div>
    </div>
    <br>
    <div style="width: 400px; margin: 0 auto;">
      <a type="button" href="/estadisticas" class="btn btn-info btn-lg" >Estadísticas</a>
      <a type="button" href="/eventos" class="btn btn-info btn-lg" >Participar</a>
    </div>
  </div>
  <div class="section" id="section1">
    <div class="intro">
      <h1>Usuarios</h1>
      <div id="tbUsers"></div>
    </div>
  </div>
  <div class="section" id="section2">
    <div class="intro">
      <h1>Eventos</h1>
      <button class="btn btn-info" style="margin-bottom: 10px; margin-right: 100%;" data-toggle="modal" data-target="#CrearEvento">Crear Evento</button>
      <div id="tbEventos"></div>

    </div>
  </div>
</div>

<div class="container">
<!-- Modal -->
<div id="Part" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <center><h4 class="modal-title">Participantes</h4></center>
      </div>
      <div class="modal-body">
        <div id="tbPart"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>
</div>

<div class="container">
<!-- Modal -->
<div id="User" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <center><h4 class="modal-title">Usuario</h4></center>
      </div>
      <div class="modal-body">
        <div id="tbUser"></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnGuardaUser" class="btn btn-default" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>
</div>

<div class="container">
<!-- Modal -->
<div id="Evento" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <center><h4 class="modal-title">Evento</h4></center>
      </div>
      <div class="modal-body">
        <div id="tbEvento"></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnGuardaEvento" class="btn btn-default" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>
</div>

<div class="container">
<!-- Modal -->
<div id="CrearEvento" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <center><h4 class="modal-title">Crear Evento</h4></center>
      </div>
      <div class="modal-body">
        <img id="img" src="" height="100" width="100%">
        <form enctype="multipart/form-data" id="formuploadajax" method="post">
           <!--<input type="file" name='photo' style="display: initial;">-->
           <label class="btn btn-info btn-file">
            Buscar Imagen <input type="file" style="display: none;" name='photo'>
            </label>
           <input type="submit" class="btn btn-primary" value='Cargar Imagen'>
        </form>
        <div id="mensaje"></div>
        <br>
        <label>Imagen: <input type="text" id="cimagen" value="" disabled></label><br>
        <label>Nombre del evento: <input type="text" id="cnombre" value=""></label><br>
        <label>Fecha Inicial: <input type="date" id="cfechai" value=""></label><br>
        <label>Fecha Final:<input type="date" id="cfechaf" value=""></label><br>
        <label># Participantes:<input type="number" id="cnumPart" value=""></label><br>
        <label>Descripción: <textarea id="cdescrip" rows="4" cols="50"></textarea></label><br>
        <label>Términos:    <textarea id="cterminos"  rows="4" cols="50"></textarea></label>
        <div id="msg"></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnCrearEvento" class="btn btn-default" >Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>
</div>

</body>
</html>
